# .github/workflows/docs-preview.yml
name: Sphinx Docs Preview

on:
  pull_request:

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # modern checkout action

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # or '3.11' if preferred

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sphinx sphinx-rtd-theme

      - name: Pre-build notebooks and tools
        run: |
          sudo apt-get update --allow-releaseinfo-change -y
          sudo apt-get install -y pandoc git
          make fetchnotebooks
          make buildtools

      - name: Build gettext (terms)
        run: sphinx-build -T -b gettext . _build/gettext

      - name: Build Sphinx HTML docs
        run: sphinx-build -b html docs/ _build/html

      - name: Upload Sphinx HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: sphinx-docs-html
          path: _build/html
